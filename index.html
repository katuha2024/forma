<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wraper">
        <div class="image">
            <img src="./img/fon.jpg" alt="fon" width="720" height="899">
        </div>
        <div class="form">
            <h1 class="title">Welcome back</h1>
            <p class="text">Login to your account</p>
            <form action="" >
                 <label class="label" for="Email"> Email</label>
                <div class="input-email">
                    <input type="email" name="Email" id="Email" placeholder="John.snow@gmail.com">
                </div>
                <label class="label" for="password">Password</label>
                <div class="input-password">
                    <input type="password" name="password" id="password" placeholder="********">
                </div>
                <span class="check">
                    <input class="checkbox" type="radio" name="remember" id="remember">
                    <label class="remember-label" for="remember">Remember me</label>
                    <a class="fogot-link" href="#">Forgot password?</a>
                </span>
                </form>
<button class="btn-login" type="button">Login now</button>
<button class="google-btn"><img class="img" src="./img/Google.png" alt="google" width="20" height="20">Or sign-in with google</button>
            
        </div>
    </div>
</body>
</html>
